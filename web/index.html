<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
  </head>

  <body>
    <div class="container" id="rendermd">
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <label for="risk_select">Select risk</label>
          <select class="form-control" id="risk_select">
            <option value="1">Low Risk</option>
            <option value="2">Medium Risk</option>
            <option value="3">High Risk</option>
          </select>        
        </div>
        <div class="col">
          <label for="scale_select">Select scale</label>
          <select class="form-control" id="scale_select">
            <option value="1">Low Scale</option>
            <option value="2">Medium Scale</option>
            <option value="3">High Scale</option>
          </select>
        </div>
        <div class="col">
          
          <label for="language_select">Select language</label>
          <select multiple class="form-control" id="language_select">
            <option value="python">Python</option>
            <option value="r">R</option>
            <option value="javascript">Javascript</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <table id="checklist"></table>
      </div>
    </div>

    

    <script src="js/third_party/jquery.min.js"></script>
    <script src="js/third_party/underscore.js"></script>
    <script src="js/third_party/d3.js"></script>
    <script src="js/third_party/tether.min.js"></script>
    <script src="js/third_party/showdown.js"></script>
    <script src="js/third_party/bootstrap.min.js"></script>
    
    <script src="js/custom/namespace.js"></script>
    <script src="js/custom/showdown_extensions.js"></script>
    <script src="js/custom/interface.js"></script>
    <script src="js/custom/datamanager.js"></script>
    <script src="js/custom/checklist.js"></script>
    <script src="js/custom/main.js"></script>
    
    
  </body>
</html>
